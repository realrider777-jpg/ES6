<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        

    </style>    
<body>
   <h1 id="sana">Hello World</h1>
   <button id="btn" value="color">Click Me</button>
    
    <script>
     

      let sana = document.getElementById("sana");
      let btn = document.getElementById("btn");
      btn.addEventListener("click",changeColor);
      sana.addEventListener("mouseover",changeBG)
      function changeColor(){
        sana.style.color = "white"
      }
      function changeBG(){
        sana.style.backgroundColor = "green";

      }

      class employee {
        constructor(name,position,salary){
          this.name = name;
          this.position = position;
          this.salary = salary;
        }
        getsalary(){
          document.write("salary of " + this.name + this.salary);
        }
      }
      class manager extends employee {

      }
      let m1 = new manager ("sana", "HR boss",80000);
      //console.log(m1)
      m1.getsalary();




     
        
    </script>


    
</body>
</html>
